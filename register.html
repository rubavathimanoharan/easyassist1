<body style="background-color:lavenderblush;" onload="init()">
<h1>EasyAssist</h1>
        <div class="container">
            

            <div class="row">
                <div class="col-sm-6">


                </div>
                <div class="jumbotron col-sm-6" style="background-color:lavender;">
                    <div>
                        <h1>Register</h1>
                    </div>

                        <form id="registrationForm" autocomplete="on">
                            <div class="form-group">
                                <label for="usrRegister">Full Name:</label>
                                <input type="text" class="form-control" id="usrRegister"  autocomplete="name">
                            </div>

                            <div class="form-group">
                                <label for="usrNameRegister">Username:</label>
                                <input type="text" class="form-control" id="usrNameRegister" autocomplete="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email"  autocomplete="email">
                            </div>
                            <div class="form-group">
                                <label for="pwdRegister">Password:</label>
                                <input type="password" class="form-control" id="pwdRegister">
                            </div>
                            <div>
                                <button type="button" class="btn btn-danger" onclick="register()">Register</button>
                            </div><br>
                            <div id="alert">

                            </div>
                    </form>

                </div>
            </div>
        </div>
